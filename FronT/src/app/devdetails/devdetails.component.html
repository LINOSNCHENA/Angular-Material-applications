<h2>Employee Details</h2>

<hr />
<div *ngIf="employee">
  <div>
    <label><b>Ful Name: </b></label> {{employee.name}}
  </div>
  <div>
    <label><b>Dept : </b></label> {{employee.dept}}
  </div>
  <div>
    <label><b>Post: </b></label> {{employee.post}}
  </div>
  <div>
    <label><b>Salary : </b></label> {{employee.salary}}
  </div>
  <div>
    <label><b>Date : </b></label> {{employee.createdat}}
  </div>
</div>
<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>


<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>post</th>
          <th>Salary</th>
          <th>dept</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | async">
          <td>{{employee.name}}</td>
          <td>{{employee.post}}</td>
          <td>{{employee.salary}}</td>
          <td>{{employee.dept}}</td>
          <td><button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateEmployee(employee.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

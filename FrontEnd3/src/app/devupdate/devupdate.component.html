<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
            <label for="name">Full-Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Post</label>
      <input type="text" class="form-control" id="post" required [(ngModel)]="employee.post" name="post">
    </div>

    <div class="form-group">
      <label for="name">Salary</label>
      <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
    </div>

    <div class="form-group">
      <label for="name">Depart</label>
      <input type="text" class="form-control" id="dept" required [(ngModel)]="employee.dept" name="dept">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

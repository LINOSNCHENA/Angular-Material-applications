<h2>Employee Details</h2>

<hr />
<div *ngIf="this.employee">
  <div>
    <label><b>Ful Name: </b></label> {{employee.name}}
  </div>
  <div>
    <label><b>Dept : </b></label> {{employee.dept}}
  </div>
  <div>
    <label><b>Post: </b></label> {{employee.post}}
  </div>
  <div>
    <label><b>Salary : </b></label> {{employee.salary}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button><br>
